{% extends 'main/admin/admin_base.html' %}

{% block title %}
  Marks Entries Grades
{% endblock %}

{% block extra_css %}
  <style>
    .wrapper {
      margin-top: 6px;
    
      font-size: 1rem;
      max-width: 1000px;
    }
    .table-wrapper {
      max-height: 80svh; /* Set the desired height */
      overflow-y: auto; /* Enable vertical scrolling */
    }
    
    /* Sticky header to keep it fixed while scrolling */
    thead th,
    table > caption {
      position: sticky;
      top: 0;
      background: #f8f9fa; /* Light background for header */
      z-index: 1;
    }
  </style>
{% endblock %}

{% block main_content %}
  <div class="container wrapper">
    <div class="d-flex justify-content-between">
      <a href="{% url 'admin_view' %}" class="btn btn-primary btn-sm">&lt; Back</a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-center gap-5 flex-wrap">
      {% for grade in grades %}
        <a href="{% url 'marks_entry_subjects_list_view' grade.id %}" class="card-button">Grade {{ grade.name }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
