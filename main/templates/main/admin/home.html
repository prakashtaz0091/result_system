{% extends 'main/admin/admin_base.html' %}

{% block title %}
  Admin
{% endblock %}

{% block extra_css %}
  <style>
    .card-button {
      text-decoration: none;
      width: 200px;
      height: 150px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .card-button:hover {
      background-color: #007bff;
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
      transform: translateY(-5px);
      border-color: #007bff;
    }
    
    .card-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
    }
  </style>
{% endblock %}

{% block main_content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-center gap-5 flex-wrap">
      <a href="{% url 'teachers_view' %}" class="card-button">Teachers</a>
      <a href="{% url 'grades_view' %}" class="card-button">Grades</a>
      <a href="{% url 'subjects_view' %}" class="card-button">Subjects</a>
      <a href="{% url 'exams_view' %}" class="card-button">Exams</a>
      <a href="{% url 'papers_view' %}" class="card-button">Exam Papers</a>
      <a href="{% url 'marks_entry_grades_list_view' %}" class="card-button">Marks Entries</a>
    </div>
    <br />
    <h4>Imports and Exports</h4>
    <hr />
    <div class="d-flex justify-content-center gap-5 flex-wrap">
      <a href="{% url 'import_students_view' %}" class="card-button">Students</a>
      <a href="{% url 'exports_exam_marks_view' %}" class="card-button">Exam Marks</a>
    </div>
  </div>
{% endblock %}
