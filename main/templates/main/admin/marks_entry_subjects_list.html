{% extends 'main/admin/admin_base.html' %}

{% block title %}
  Marks Entries Subjects
{% endblock %}

{% block extra_css %}
  <style>
    .wrapper {
      margin-top: 6px;
    
      font-size: 1rem;
      max-width: 1000px;
    }
    .table-wrapper {
      max-height: 80svh; /* Set the desired height */
      overflow-y: auto; /* Enable vertical scrolling */
    }
    
    /* Sticky header to keep it fixed while scrolling */
    thead th,
    table > caption {
      position: sticky;
      top: 0;
      background: #f8f9fa; /* Light background for header */
      z-index: 1;
    }
    
    .card-button {
      text-decoration: none;
      padding: 1rem;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .card-button:hover {
      background-color: #007bff;
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
      transform: translateY(-5px);
      border-color: #007bff;
    }
    
    .card-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
    }
  </style>
{% endblock %}

{% block main_content %}
  <div class="container wrapper">
    <div class="d-flex justify-content-between">
      <a href="{% url 'marks_entry_grades_list_view' %}" class="btn btn-primary btn-sm">&lt; Back</a>
    </div>
  </div>

  <div class="container mt-5">
    <h5 class="border p-2 text-center">{{ grade.name }} Exams</h5>
    <div class="d-flex flex-column justify-content-center gap-1 flex-wrap">
      {% for exam_paper in exam_papers %}
        <a href="{% url 'marks_entries_view' exam_paper.id %}" class="card-button">{{ exam_paper }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
