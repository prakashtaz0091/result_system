{% extends 'main/base.html' %}

{% block title %}
  Home
{% endblock %}

{% block extra_css %}
  <style>
    .welcome-message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .card-button {
      text-decoration: none;
      width: 200px;
      height: 150px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .card-button:hover {
      background-color: #007bff;
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
      transform: translateY(-5px);
      border-color: #007bff;
    }
    
    .card-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.1);
    }
  </style>
{% endblock %}

{% block main_content %}
  <div class="container welcome-message">
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Please submit the marks of students .</p>
  </div>
  <div class="container mt-5">
    <div class="d-flex justify-content-center gap-5">
      <a href="{% url 'add_students' %}" class="card-button">Add Students</a>
      <div class="card-button">Marks Entry</div>
    </div>
  </div>
{% endblock %}
