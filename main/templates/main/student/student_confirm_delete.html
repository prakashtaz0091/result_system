{% extends 'main/base.html' %}

{% block title %}
  Confirm Delete Student
{% endblock %}

{% block extra_css %}
  <style>
    .delete-form {
      margin: auto;
      margin-top: 10%;
      max-width: 600px;
    }
  </style>
{% endblock %}

{% block main_content %}
  <form method="post" class="delete-form d-flex flex-column gap-2">
    {% csrf_token %}
    <h5>Are you sure, you want to delete <i>{{ student.name }}'s</i> record</h5>
    <button class="btn btn-danger" type="submit">Yes, I am sure</button>
    <a class="btn btn-primary" href="{% url 'student_delete' student.id %}">Cancel</a>
  </form>
{% endblock %}
